<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Norm Sardella's home page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #2575fc;
      background-color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Welcome to Norm Sardella's page!</h1>
  <div>
    <a href="https://sardella.org" class="button" target="_blank">Home Page</a>
    <a href="https://www.linkedin.com/in/normansardella/" class="button" target="_blank">LinkedIn</a>
  </div>
</body>
</html>
